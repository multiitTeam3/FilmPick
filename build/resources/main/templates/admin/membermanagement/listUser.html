<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2 class="text-center mb-4">회원 관리</h2>
        <hr color="grey">
        <div id="d1">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th scope="col">MEMBER NO</th>
                    <th scope="col">ID</th>
                    <th scope="col">USERNAME</th>
                    <th scope="col">CREATE_DATE</th>
                    <th scope="col">ROLE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${pages}"></th>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/admin/user/view(no=${user.memberNo})}" th:text="${user.userName}"></a></td>
                    <td th:text="${user.createDate}"></td>
<!--                    <td th:text="${user.role}"></td>-->
                </tr>
                </tbody>
            </table>
        </div>

        <th:block th:if="${pages != null}">
            <div class="d-flex justify-content-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary btn-sm previous">이전</button>
                    <th:block th:each="p : ${#numbers.sequence(1, pages)}">
                        <button type="button" class="btn btn btn-outline-dark btn-sm me-2 pages"
                                th:text="${p}"></button>
                    </th:block>
                    <button type="button" class="btn btn-secondary btn-sm  next">다음</button>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script th:inline="javascript">
		/*<![CDATA[*/
		let pages = /*[[${pages}]]*/;
		/*]]>*/

</script>
<!--	<script th:src="@{/js/paging.js}"></script>-->

</body>
</html>

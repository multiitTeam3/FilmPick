<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>고객센터</title>
    <script type="text/javascript" th:src="@{/js/customer.js}"></script>
    <link rel="stylesheet" th:href="@{/css/container-box.css}">
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="container-box">
            <h1 class="text-center my-4">고객센터</h1>
            <ul class="nav nav-tabs" id="tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="noticeInfo-tab" data-bs-toggle="tab" href="noticeInfo" role="tab" aria-controls="noticeInfo" aria-selected="true">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="questionInfo-tab" data-bs-toggle="tab" href="questionInfo" role="tab" aria-controls="questionInfo" aria-selected="false">1:1 문의</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="noticeInfo" role="tabpanel" aria-labelledby="noticeInfo-tab"></div>
                <div class="tab-pane fade" id="questionInfo" role="tabpanel" aria-labelledby="questionInfo-tab"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

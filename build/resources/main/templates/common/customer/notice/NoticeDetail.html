<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{layout}">
<head>
    <title>공지사항 상세보기</title>

    <style>
        .container-box {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .notice-header {
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }
        .notice-header div {
            display: flex;
            justify-content: space-between;
        }
        .notice-header div span {
            margin-right: 10px;
        }
        .notice-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="container-box">
            <div class="notice-header">
                <div>
                    <span><strong>제목:</strong> <span th:text="${notice.title}"></span></span>
                </div>
                <div>
                    <span><strong>구분:</strong> <span th:text="${notice.category.categoryDesc}"></span></span>
                    <span><strong>등록일:</strong> <span th:text="${#dates.format(notice.createDate, 'yyyy-MM-dd')}"></span></span>
                </div>
            </div>
            <div class="notice-content" th:text="${notice.content}"></div>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="location.href='/Customer/Index'">목록으로</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <title>My Page</title>
  <script type="text/javascript" th:src="@{/js/profile.js}"></script>
</head>

<body>
<div layout:fragment="content">
  <div class="container">
    <h1 class="text-center my-4">마이페이지</h1>
    <ul class="nav nav-tabs" id="tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="memberInfo-tab" data-bs-toggle="tab" href="memberInfo" role="tab" aria-controls="memberInfo" aria-selected="true">회원 정보</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="couponsPoints-tab" data-bs-toggle="tab" href="couponsPoints" role="tab" aria-controls="couponsPoints" aria-selected="false">나의 쿠폰 및 포인트</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="purchaseHistory-tab" data-bs-toggle="tab" href="purchaseHistory" role="tab" aria-controls="purchaseHistory" aria-selected="false">구매 목록</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="question-tab" data-bs-toggle="tab" href="questionHistory" role="tab" aria-controls="questionHistory" aria-selected="false">문의 내역</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="memberInfo" role="tabpanel" aria-labelledby="memberInfo-tab"></div>
      <div class="tab-pane fade" id="couponsPoints" role="tabpanel" aria-labelledby="couponsPoints-tab"></div>
      <div class="tab-pane fade" id="purchaseHistory" role="tabpanel" aria-labelledby="purchaseHistory-tab"></div>
      <div class="tab-pane fade" id="questionHistory" role="tabpanel" aria-labelledby="question-tab"></div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>결제 성공!!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* 텍스트 가운데 정렬 */
            background-color: #f8f9fa; /* 배경색 추가 */
        }
        .container {
            background-color: #ffffff; /* 배경 색 추가 */
            border-radius: 10px; /* 테두리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            padding: 20px;
        }
        .movie-info img {
            max-width: 100%; /* 이미지가 컨테이너를 넘지 않도록 설정 */
        }
        .btn-block {
            width: 100%; /* 버튼 너비를 컨테이너에 맞추기 */
        }
    </style>

</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-4">
                <h2 class="font-weight-bold mb-4">결제 성공</h2>
                <!-- PayProductDTOList가 비어있지 않은 경우 상품 정보를 출력 -->
                <ul>
                    <li th:each="product : ${payProductDTOList}">
                        <img th:src="@{/img/uploadFiles/{posterPath}(posterPath=${product.posterPath})}"  alt="Product Image" style="width: 100px; height: 100px;">
                        <p>상품명: <span th:text="${product.productName}"></span></p>
                        <p>수량: <span th:text="${product.productQuantity}"></span></p>
                        <input type="hidden" th:name="productNos" th:value="${product.productNo}" />
                    </li>
                </ul>
                <div class="d-flex justify-content-between mb-2">
                    <span>총 상품 금액</span>
                    <span th:text="${paymentsDTO.totalPrice}"></span> 원
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>결제 방법</span>
                    <span th:text="${paymentsDTO.payMethod}"></span>
                </div>
            </div>
            <a href="/" class="btn btn-primary btn-block mt-3" onclick="redirectToMain()">메인으로</a>
        </div>
    </div>
</div>
</body>
</html>

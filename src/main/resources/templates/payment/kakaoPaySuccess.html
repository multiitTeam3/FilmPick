<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>결제 성공!!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* 텍스트 가운데 정렬 */
            background-color: #f8f9fa; /* 배경색 추가 */
        }
        .container {
            background-color: #ffffff; /* 배경 색 추가 */
            border-radius: 10px; /* 테두리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            padding: 20px;
        }
        .movie-info img {
            max-width: 100%; /* 이미지가 컨테이너를 넘지 않도록 설정 */
        }
        .btn-block {
            width: 100%; /* 버튼 너비를 컨테이너에 맞추기 */
        }
    </style>
    <script>
        function redirectToMain() {
            if (window.opener && !window.opener.closed) {
                window.opener.location.href = "/";
                window.close();
            }
        }
    </script>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <h2 class="font-weight-bold mb-4">결제가 완료되었습니다.</h2>
        <div class="col-md-12 p-4">

            <div class="row mb-4 movie-info">
                <div class="col-md-4">
                    <img th:src="@{${kakaoReadyDTO.posterPath}}" alt="Movie Poster" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                    <h2 class="font-weight-bold mb-4">영화정보</h2>
                    <p><strong>영화제목:</strong> <span th:text="${kakaoReadyDTO.movieTitle}"></span></p>
                    <p><strong>예매자:</strong> <span th:text="${kakaoReadyDTO.username}"></span></p>
                    <p><strong>좌석:</strong> <span th:text="${seatNames}"></span></p>
                    <p><strong>인원:</strong> 성인 <span th:text="${kakaoReadyDTO.adultCount}"></span>명 청소년 <span th:text="${kakaoReadyDTO.teenCount}"></span>명</p>
                    <p><strong>결제금액:</strong> <span th:text="${paymentsDTO.totalPrice}"></span></p>
                    <p><strong>예매번호:</strong> <span th:text="${paymentsDTO.ordCode}"></span></p>
                </div>
            </div>
            <a href="#" class="btn btn-primary btn-block mt-3" onclick="redirectToMain()">메인으로</a>
        </div>
    </div>
</div>
</div></body></html>

<!DOCTYPE html><html layout:decorate="~{layout}"><head>
    <meta charset="UTF-8">
    <title>결제 페이지</title></head><body><div layout:fragment="content">
    <div class="container">
        <div class="row">
            <!-- Movie Poster -->
            <div class="col-md-4 p-4">
                <img th:src="@{${movie.posterUrl}}" alt="Movie Poster" class="img-fluid rounded">
            </div>
            <!-- Movie Information -->
            <div class="col-md-4 p-4">
                <h2 class="font-weight-bold mb-4">영화정보</h2>
                <p><strong>영화명:</strong> <span th:text="${movie.name}"></span></p>
                <p><strong>일시:</strong> <span th:text="${movie.date}"></span></p>
                <p><strong>영화관:</strong> <span th:text="${movie.theater}"></span></p>
                <p><strong>인원:</strong> <span th:text="${movie.people}"></span></p>
                <p><strong>영상물 등급:</strong> <span class="badge badge-success" th:text="${movie.rating}"></span> </p>
                <p><strong>좌석:</strong> <span th:text="${movie.seat}"></span></p>

            </div>
            <!-- Payment Section -->
            <div class="col-md-4 p-4 bg-light">
                <h2 class="font-weight-bold mb-4">결제 하기</h2>
                <div class="mb-4">
                    <button class="btn btn-secondary btn-block mb-2">카드 결제</button>
                    <button class="btn btn-secondary btn-block mb-2">휴대폰 결제</button>
                    <button class="btn btn-secondary btn-block mb-2">카카오 페이</button>
                </div>
                <div class="mb-4">
                    <label for="points" class="form-label">포인트</label>
                    <input type="text" id="points" class="form-control" placeholder="10000P 사용 가능">
                </div>
                <div class="mb-4">
                    <label for="coupon" class="form-label">쿠폰</label>
                    <select id="coupon" class="form-control">
                        <option>쿠폰 선택</option>
                        <option th:each="coupon : ${coupons}" th:value="${coupon.id}" th:text="${coupon.name}">쿠폰명</option>
                    </select>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between mb-2">
                        <span>상품금액</span>
                        <span th:text="${movie.price}"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>할인금액</span>
                        <span th:text="${movie.discount}"></span>
                    </div>
                    <div class="d-flex justify-content-between font-weight-bold">
                        <span>결제금액</span>
                        <span th:text="${movie.finalPrice}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div></div></body></html>

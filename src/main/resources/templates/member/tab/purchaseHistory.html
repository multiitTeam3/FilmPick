<h3 class="mt-4">구매 목록</h3>
<p>예매 목록 내용</p>
<table class="table table-hover table-bordered" w-80>
    <thead class="table-dark">
    <tr>
        <th scope="col">No</th>
        <th scope="col">영화 제목</th>
        <th scope="col">영화관</th>
        <th scope="col">상영관</th>
        <th scope="col">좌석 번호</th>
        <th scope="col">결제 금액</th>
        <th scope="col">상영일자</th>
        <th scope="col">예매일자</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="res : ${memberRes}">
          <th scope="row" th:text="${res.rowNum}"></th>
          <td th:text="${res.movieTitle}"></a></td>
          <td th:text="${res.cinemaName}"></a></td>
          <td th:text="${res.screenName}"></td>
          <td th:text="${res.seatName}"></td>
          <td th:text="${res.totalPrice}"></td>
          <td th:text="${res.date}"></td>
          <td th:text="${res.dayDate}"></td>
        </tr>
    </tbody>
    <tr th:if="${memberRes == null or #lists.isEmpty(memberRes)}">
        <td colspan="7" class="text-center">예매 내역이 없습니다</td>
    </tr>
</table>

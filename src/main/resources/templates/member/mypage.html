<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <title>My Page</title>
  <script type="text/javascript" th:src="@{/js/profile.js}"></script>
</head>

<body>
<div layout:fragment="content">
  <div class="container">
    <h1 class="text-center my-4">마이페이지</h1>

    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="memberInfo-tab" data-bs-toggle="tab" data-bs-target="#memberInfo" type="button" role="tab" aria-controls="memberInfo" aria-selected="true">회원 정보</button>
      <button class="nav-link" id="couponsPoints-tab" data-bs-toggle="tab" data-bs-target="#couponsPoints" type="button" role="tab" aria-controls="couponsPoints" aria-selected="false">나의 쿠폰 및 포인트</button>
      <button class="nav-link" id="purchase-tab" data-bs-toggle="tab" data-bs-target="#purchase" type="button" role="tab" aria-controls="purchaseHistory" aria-selected="false">구매 목록</button>
      <button class="nav-link" id="question-tab" data-bs-toggle="tab" data-bs-target="#question" type="button" role="tab" aria-controls="question" aria-selected="false">문의 내역</button>
    </div>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="memberInfo" role="tabpanel" aria-labelledby="memberInfo-tab"></div>
      <div class="tab-pane fade" id="couponsPoints" role="tabpanel" aria-labelledby="couponsPoints-tab"></div>
      <div class="tab-pane fade" id="purchase" role="tabpanel" aria-labelledby="purchase-tab"></div>
      <div class="tab-pane fade" id="question" role="tabpanel" aria-labelledby="question-tab"></div>
    </div>
  </div>
</div>
</body>
</html>

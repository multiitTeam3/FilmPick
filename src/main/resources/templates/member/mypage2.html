<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <!-- 부트스트랩 CSS 링크 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">마이페이지</h1>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="memberInfo-tab" data-toggle="tab" href="#memberInfo" role="tab" aria-controls="memberInfo" aria-selected="true">회원 정보</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="couponsPoints-tab" data-toggle="tab" href="#couponsPoints" role="tab" aria-controls="couponsPoints" aria-selected="false">나의 쿠폰 및 포인트</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="purchaseHistory-tab" data-toggle="tab" href="#purchaseHistory" role="tab" aria-controls="purchaseHistory" aria-selected="false">구매 목록</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="memberInfo" role="tabpanel" aria-labelledby="memberInfo-tab">
      <form id="memberForm" class="mt-4">
        <div class="form-group text-center">
          <div class="profile-pic">
            <span>👤</span>
          </div>
          <button type="button" class="btn btn-link">프로필 사진 변경</button>
        </div>
        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임">
          <button type="button" class="btn btn-primary mt-2">수정</button>
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email" readonly>
        </div>
        <div class="form-group">
          <label for="address">주소</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="주소">
          <button type="button" class="btn btn-primary mt-2">검색</button>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
          <button type="button" class="btn btn-primary mt-2">수정</button>
        </div>
        <div class="form-group">
          <label for="birthdate">생년월일</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate">
          <button type="button" class="btn btn-primary mt-2">수정</button>
        </div>
        <button type="submit" class="btn btn-success btn-block">변경 내용 저장</button>
      </form>
    </div>
    <div class="tab-pane fade" id="couponsPoints" role="tabpanel" aria-labelledby="couponsPoints-tab">
      <h3 class="mt-4">나의 쿠폰 및 포인트</h3>
      <p>쿠폰 및 포인트 내용</p>
    </div>
    <div class="tab-pane fade" id="purchaseHistory" role="tabpanel" aria-labelledby="purchaseHistory-tab">
      <h3 class="mt-4">구매 목록</h3>
      <p>구매 목록 내용</p>
    </div>
  </div>
</div>
<!-- 부트스트랩 및 jQuery JS 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

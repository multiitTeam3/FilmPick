<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title th:text="${title}">Insert title here</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <!-- fontawesom -->
  <script src="https://kit.fontawesome.com/8e3f0717f9.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css + js 파일 Load-->
  <link rel="stylesheet" th:href="@{/css/menubar.css}">
  <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>

<!-- 경고 메시지 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  let msg = [[${msg}]];
  if (msg != null) {
      alert(msg);
      fetch('/clearMessage', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
          }
      });
  }
  /*]]>*/
</script>

<div class="container-fluid">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0 logo-container">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img th:src="@{/img/common/logo.png}"alt="Logo"/>
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a th:href="@{/home}" class="nav-link px-2 link-secondary"><i class="fa-solid fa-house"></i>홈</a></li>
      <li><a th:href="@{/mypage}" class="nav-link px-2 link-secondary">마이페이지</a></li>
      <li><a th:href="@{/product/productselect}" class="nav-link px-2 link-secondary">상점</a></li>
      <li><a th:href="@{/community/list}" class="nav-link px-2 link-secondary">커뮤니티</a></li>
      <li><a th:href="@{/movie/reservationlist}" class="nav-link px-2"><i class="fa-solid fa-ticket"></i>예매</a></li>
      <li><a th:href="@{/movie/reservationSeat/moviepayment}" class="nav-link px-2">예매확인</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <th:block sec:authorize="isAnonymous()">
        <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        <button type="button" th:onclick="|location.href='@{/sign-up}'|" class="btn btn-primary">Sign-up</button>
      </th:block>

      <th:block sec:authorize="hasAnyAuthority('ROLE_USER', 'ROLE_ADMIN')">
        <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
          <button type="button" th:onclick="|location.href='@{/admin}'|" class="btn btn-outline-primary me-2">Admin</button>
        </th:block>
        <th:block sec:authorize="hasAuthority('ROLE_USER')">
          <button type="button" th:onclick="|location.href='@{/member/mypage}'|" class="btn btn-outline-primary me-2">MyPage</button>
        </th:block>
        <button type="button" th:onclick="|location.href='@{/logout}'|" class="btn btn-outline-primary me-2">Logout</button>
      </th:block>
    </div>
  </header>
</div>

<!-- 내용 -->
<div layout:fragment="content"></div>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="modal-body">
          <label for="userId" class="mr-sm-2">ID :</label>
          <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter ID" id="userId" name="username"> <br>
          <label for="userPwd" class="mr-sm-2">Password:</label>
          <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password" id="userPwd" name="password">
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">로그인</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout.html}">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>


        .container{
            display: flex;
            background-color: #FFF0F5;
            border: 1px solid black;
            margin: 10%;

        }


        .sidebar{
            height: 100%;
            width: 30%;
            background-color: #A0DFE1;

        }

        .sidebar a{
            padding: 15px;
            text-decoration: none;
            color: #E6FFE6;
            display: block;
            font-size: 25px;
            font-color: #000069	;
            padding : 40px
        }

        .sidebar a:hover{
            background-color: #FFB6C1;

        }

        #content1{
            padding: 40px;
            display: flex;
            flex-flow: column;


        }

        #seats{
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            background-color:  #defcf9;
            border: 1px solid black;
            margin: 5px;
            padding: 10px;

        }

        .seat{

           width: 40px;
           height: 40px;
           margin: 5px;
           border: 1px solid black;
           text-align: center;
           background-color: white;

        }

        .seat:hover, .reset:hover{

            background-color: #6482B9;
            color: white;

        }




        .unclickable{

            pointer-events: none;
            background-color: #eddedd;

        }

        .selected{
            pointer-events: none;
            background-color: pink !important;
            color: white;
        }

        .neverClickable{

            pointer-events: none !important;
            background-color: #C7B5B5 !important;

        }


    </style>

    <script th:inline="javascript">

        var movieScheduleDTO = [[${movieScheduleDTO}]];
        var reservedSeatList = [[${reservedSeatList}]];
        var seatNoList = [[${seatNoList}]];
        var seatListByScreen = [[${seatListByScreen}]];

        $(document).ready(
            function(){

                var seatNo = [];
                var count= 0;



                // 좌석 만들기
                function makeSeats(){



                            $.each(seatListByScreen, function(index, seat){


                                $('#seats').append('<button value="' + seat.seatNo + '" class="seat">' +  seat.seatName  + '</button>');


                            })

                            $('#seats').append('<br><button class="reset">좌석 리셋</button><br>');
                            $('#seats').append('<br><button class="notpay">예약하기</button><br>');
                            $('#seats').append('<br><button class="pay">결제하기</button><br>');






                }

                makeSeats();



                $(document).on('click','.seat',function(){

                    count++;
                    console.log("$('#total').val() : " + $('#total').val())
                    console.log("count : " + count);
                    console.log("$('.seat').click");
                    console.log("$(this).val()" + $(this).val())

                    $(this).addClass('selected');

                    seatNo.push($(this).val());
                    console.log(seatNo);

                    console.log(count==$('#total').val());

                    if(count==$('#total').val()){

                        $('.seat').addClass('unclickable');

                    }



                })


                $('.ticket').on('change',function(){

                    var total= 0;

                    var num1 = parseInt($('#adult').val(),10) || 0;
                    var num2= parseInt($('#teen').val(),10) || 0;

                    total = num1 + num2;

                    $('#total').val(total);

                    console.log("$('.ticket').on('change',function()");
                    console.log("$('#total').val() : " + $('#total').val())
                    console.log("count : " + count);

                    if(count<$('#total').val()){

                        $('.seat').removeClass('unclickable');

                    }


                })



                function selectReservedSeat(){

                     var seats = document.querySelectorAll('.seats .seat');

                     console.log(seats);
                     console.log("seatNoList : "+seatNoList);

                     $.each(seats, function(index, seat){

                        if(seatNoList.includes($(seat).val())){

                            $(seat).addClass('neverClickable');

                        }

                     })
                }

                selectReservedSeat();


                 $(document).on('click','.reset',function(){
                    count = 0;
                    $('.ticket').val(0);
                    $('.total').val(0);
                    $('.seat').removeClass('unclickable');
                    $('.seat').removeClass('selected');



                 })





                 $(document).on('click','.notpay',function(){

                        var scheduleNo = movieScheduleDTO.scheduleNo;
                        var selectedSeatNoList = [];
                        var adult = parseInt($('#adult').val(),10) || 0;
                        var teen = parseInt($('#teen').val(), 10) || 0;



                        var selectedSeats = document.querySelectorAll('.selected');

                        console.log("selectedSeats : " + selectedSeats)

                        $.each(selectedSeats, function(index, seat){
                            console.log(seat);
                            selectedSeatNoList.push($(seat).val());

                        })

                        console.log("scheduleNo : " + scheduleNo)
                        console.log("selectedSeatNoList : " + selectedSeatNoList)
                        console.log("adult : " + adult)
                        console.log("teen : " + teen)


                        var reservationDataDTO = {

                            scheduleNo: scheduleNo,
                            selectedSeatNoList: selectedSeatNoList,
                            adult: adult,
                            teen: teen

                        };

                        console.log("reservationDataDTO : " + reservationDataDTO)


                         $.ajax({

                                url: '/movie/insertreservation',
                                method: 'POST',
                                data: JSON.stringify(reservationDataDTO),
                                contentType: 'application/json',
                                success: function(response){

                                    console.log(response);

                                    window.location.href='/movie/reservationlist'

                                }

                         })



                    })





                 $(document).on('click','.pay',function(){

                        var scheduleNo = movieScheduleDTO.scheduleNo;
                        var selectedSeatNoList = [];
                        var adult = parseInt($('#adult').val(),10) || 0;
                        var teen = parseInt($('#teen').val(), 10) || 0;



                        var selectedSeats = document.querySelectorAll('.selected');

                        console.log("selectedSeats : " + selectedSeats)

                        $.each(selectedSeats, function(index, seat){
                            console.log(seat);
                            selectedSeatNoList.push($(seat).val());

                        })

                        console.log("scheduleNo : " + scheduleNo)
                        console.log("selectedSeatNoList : " + selectedSeatNoList)
                        console.log("adult : " + adult)
                        console.log("teen : " + teen)


                        var reservationDataDTO = {

                            scheduleNo: scheduleNo,
                            selectedSeatNoList: selectedSeatNoList,
                            adult: adult,
                            teen: teen

                        };

                        console.log("reservationDataDTO : " + reservationDataDTO)


                         $.ajax({

                                url: '/movie/insertreservationpay',
                                method: 'POST',
                                data: JSON.stringify(reservationDataDTO),
                                contentType: 'application/json',
                                success: function(list){

                                    $.each(list, function(index, rsvNo){
                                        console.log(rsvNo);
                                    })

                                    var encodedList = encodeURIComponent(JSON.stringify(list));

                                    window.location.href='/movie/reservationseat/payment?list=' + encodedList;

                                }

                         })



                    })







            }
        )

    </script>


</head>
<body>

<div layout:fragment="content">


    <div class="container">


        <div class="sidebar">

            <a href="/movie/reservationtime">상영시간 재선택</a>
            <a href="/movie/reservationseat" class="unclickable">인원/좌석 선택</a>

        </div>


        <div class="content" id="content1">


            <div>

                <h5>인원 좌석 선택</h5>
                <p th:text="${movieScheduleDTO}"></p>
                <p>스크린</p>
            </div>


            <div class="ticketNum">

                성인 : <input type="number" class="ticket" id="adult" min="0"><br>
                청소년 : <input type="number" class="ticket" id="teen" min="0"><br><br>
                총 티켓 수: <input type="number" class="total" id="total" min="0" disabled>


            </div>


            <div class="seats" id="seats">


            </div>


        </div>


    </div>


</div>


</div>


<script>


</script>


</body>
</html>

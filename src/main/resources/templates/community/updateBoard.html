<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Board</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h3>게시글 수정 페이지</h3>
        <hr>
        <br>
        <form th:action="@{updateBoard}" method="post">
            <!-- update member set tel = ? where id = ? -->
            <!-- Replace hidden input with Thymeleaf expression -->
            <!-- <input type="hidden" name="no" value="${dto.board_no}"> -->
            <input type="hidden" name="board_no" th:value="${dto.boardNo}" readonly>

                <div class="form-group">
                    <td class="t1">수정할 게시글 번호 :</td>
                    <td><input name="boardNo" th:value="${dto.boardNo}" readonly class="form-control"></td>
                </div>
                <div class="form-group">
                    <td class="t1">게시글 제목 :</td>
                    <td><input name="title" th:value="${dto.title}" class="form-control"></td>
                </div>
                <div class="form-group">
                    <td class="t1">게시글 내용 :</td>
                    <td><input name="content" th:value="${dto.content}" class="form-control" style="height:300px;"></td>
                </div>
                <div class="form-group text-right">
                    <a th:href="@{/community/list}">
                        <button id="b1" class="btn btn-outline-primary">첫페이지로</button>
                    </a>
                    <button id="b2" type="submit" class="btn btn-primary">수정</button>
                </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정 결과</title>
</head>
<body>
<!-- Thymeleaf에서 사용할 변수 설정 -->
<div th:with="boardNo=${param.boardNo}">
    <!-- JavaScript 코드 -->
    <script th:inline="javascript">
        var boardNo = [[${boardNo}]]; // Thymeleaf를 사용하여 boardNo 값 가져오기
        location.href = 'view?no=' + boardNo;
    </script>
</div>
</body>
</html>

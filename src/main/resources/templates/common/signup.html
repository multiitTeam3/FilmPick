<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{layout}">
<head>
    <title>SingUp Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8e3f0717f9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            min-width: 600px;
            min-height: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group span {
            margin-left: 10px;
            color: gray;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #495057;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
        }
        .logo h1 {
          color: #000000;
          font-weight: bold;
          font-size: 32px;
          text-transform: uppercase;
          padding: 5px;
          margin-bottom: 20px;
          background: linear-gradient(to right, #270a09, #8ca6ce);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="container">
        <div class="logo">
            <h1 id="signupTitle">Tmate</h1>
        </div>
        <form id="signUpForm" method="post" action="/sign-up">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 아이디</label>
                <input type="text" class="form-control" id="username" name="id" placeholder="로그인 시 사용할 아이디를 입력해주세요.">
                <br>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> 비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="최소 8개의 숫자와 문자 또는 특수기호를 입력해주세요.">
                
                <br>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> 비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" name="pw" placeholder="일상적인 비밀번호는 사용할 수 없습니다.">
                <div class="error-message" id="passwordError" style="display: none;">비밀번호가 일치하지 않습니다.</div>
                <br>
            </div>
            <div class="form-group">
                <label for="name"><i class="fas fa-user-circle"></i> 이름</label>
                <input type="text" class="form-control" id="name" name="userName" placeholder="아이디, 비밀번호 찾기에 사용됩니다.">
                <br>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> 핸드폰번호</label>
                <input type="text" class="form-control" id="phone" name="tel" placeholder="하이픈(-)을 제외한 숫자로 입력해주세요.">
                <br>
            </div>
            
            <button type="submit" class="btn btn-custom btn-block">회원가입</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function() {
        $('#password, #confirmPassword').on('blur', function() {
            let password = $('#password').val();
            let confirmPassword = $('#confirmPassword').val();
            if (password !== confirmPassword) {
                $('#passwordError').show();
            } else {
                $('#passwordError').hide();
            }
        });

        $('#signupForm').on('submit', function(event) {
            let password = $('#password').val();
            let confirmPassword = $('#confirmPassword').val();
            if (password !== confirmPassword) {
                event.preventDefault();
                $('#passwordError').show();
            } else {
                $('#passwordError').hide();
            }
        });
    });

</script>


</body>
</html>

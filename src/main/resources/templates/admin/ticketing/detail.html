<!DOCTYPE html>
<html layout:decorate="~{layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/container-box.css}">
    <title>예매 상세 조회</title>

    <style>
        .container {
            margin-top: 50px;
        }
        .form-control-plaintext {
            font-weight: bold;
        }
        .section-title {
            margin-bottom: 15px;
        }
        .movie-image {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/container-box.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="container-box text-center">
            <h1>관리자 페이지</h1>
        </div>

        <div class="container-box">
        <div class="card">
            <div class="card-header text-center">
                <h2>예매 상세 조회</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img th:src="@{${ticket.poster}}" alt="영화 이미지" class="movie-image img-thumbnail">
                        <h5 class="section-title">예매 기본 정보</h5>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label"><strong>예매 번호:</strong></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.rsvNo}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label" ><strong>이메일:</strong></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.email}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label"><strong>영화관:</strong></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.cinemaName}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label"><strong>상영관:</strong></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.screenName}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label"><strong>영화 제목:</strong></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.movieTitle}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label"><strong>예매 일자:</strong></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.createDate}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h5 class="section-title">상세 정보</h5>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label"><strong>좌석 번호:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.rsvNo}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label"><strong>상영 시간:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.seatName}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label"><strong>결제 금액:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.price}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label"><strong>결제 여부:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control-plaintext" th:value="${ticket.isPaid}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-danger me-2" onclick="cancelReservation()">예매 취소</button>
                <button class="btn btn-primary" onclick="changeReservation()">예매 변경</button>
            </div>
        </div>
    </div>

    <script>
        function cancelReservation() {
            alert("예매를 취소합니다.");
            // 여기에 예매 취소 로직을 추가합니다.
        }

        function changeReservation() {
            alert("예매를 변경합니다.");
            // 여기에 예매 변경 로직을 추가합니다.
        }

        function cancelReservation() {
            alert("예매를 취소합니다.");
            // 여기에 예매 취소 로직을 추가합니다.
        }

        function changeReservation() {
            alert("예매를 변경합니다.");
            // 여기에 예매 변경 로직을 추가합니다.
        }
    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

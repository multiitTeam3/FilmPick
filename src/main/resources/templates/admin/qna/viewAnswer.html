<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{layoutAdmin}">
<head>
    <meta charset="UTF-8">
    <title>문의답변</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">문의 답변</h2>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/admin/question/answer}" id="form" method="post">
                    <div class="form-group">
                        <input type="hidden" name="questionNo" th:value="${ question.qna_no }">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="mailTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="writer">이메일</label>
                        <input type="text" id="writer" name="receiveAddress" th:value="${ question.memberEmail }"
                               class="form-control" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="mailContent" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <a href="#" th:href="@{/main}" class="btn btn-secondary">취소</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
